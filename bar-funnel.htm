<!doctype html>
<html>

<head>
    <title>Bar Chart</title>
    <script src="https://www.chartjs.org/dist/2.9.4/Chart.min.js"></script>
    <!-- <script src="./Chart.BarFunnelCustom.js"></script> -->
    <script src="./Chart.BarFunnelCustom.js"></script>
    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>

<body>
    <div id="container" style="width: 75%;">
        <canvas id="canvas"></canvas>
    </div>
    <script>

        var barChartData = {
            labels: ["Step 1", "Step 2", "Step 3", "Step 4", "Step 5"],
            datasets: [{
                label: 'Dataset 1',
                backgroundColor: ['#408DBF', '#9A9DDE', '#C784D7', '#D78487', '#fb9a99', '#e31a1c', '#fdbf6f', '#ff7f00', '#cab2d6', '#6a3d9a', '#ffff99', '#b15928'],
                // borderColor: '#F6C85F',
                borderColor: ['#408DBF', '#9A9DDE', '#C784D7', '#D78487', '#fb9a99', '#e31a1c', '#fdbf6f', '#ff7f00', '#cab2d6', '#6a3d9a', '#ffff99', '#b15928'],
                data: [1500, 1200, 1000, 800, 400]
            }]

        };

        window.onload = function () {
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myBar = new Chart(ctx, {
                type: 'barFunnel',
                data: barChartData,
                options: {
                    // Elements options apply to all of the options unless overridden in a dataset
                    // In this case, we are setting the border of each bar to be 2px wide and green
                    elements: {
                        rectangle: {
                            borderWidth: 2,
                            borderColor: 'red',
                            borderSkipped: 'bottom',
                            stepLabel: {
                                display: false,
                            }
                        }
                    },
                    region: {
                        display: true
                    },
                    responsive: true,
                    legend: {
                        display: false,
                        position: 'top',
                    },
                    scales: {
                        xAxes: [{
                            gridLines: {
                                drawOnChartArea: false
                            }
                        }],
                        yAxes: [{
                            ticks: {
                                beginAtZero: true,
                                callback: function (value, index, values) {
                                    return '';
                                },
                            },
                            gridLines: {
                                drawBorder: false,
                                drawOnChartArea: false,
                                display: false,
                            },
                        }]
                    },
                    title: {
                        display: false,
                        text: 'Chart.js Bar Funnel Chart'
                    }
                }
            });

        };

    </script>
</body>

</html>
