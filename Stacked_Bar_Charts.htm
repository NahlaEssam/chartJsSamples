<!DOCTYPE html>
<!-- saved from url=(0065)https://www.chartjs.org/samples/latest/charts/bar/multi-axis.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Stacked Bar Charts</title>
	<script src="https://www.chartjs.org/dist/2.9.4/Chart.min.js"></script>
	
	<script src="https://www.chartjs.org/samples/latest/utils.js"></script>
	<style>
	canvas {
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
<style type="text/css">/* Chart.js */
@keyframes chartjs-render-animation{from{opacity:.99}to{opacity:1}}.chartjs-render-monitor{animation:chartjs-render-animation 1ms}.chartjs-size-monitor,.chartjs-size-monitor-expand,.chartjs-size-monitor-shrink{position:absolute;direction:ltr;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1}.chartjs-size-monitor-expand>div{position:absolute;width:1000000px;height:1000000px;left:0;top:0}.chartjs-size-monitor-shrink>div{position:absolute;width:200%;height:200%;left:0;top:0}</style></head>

<body data-new-gr-c-s-check-loaded="14.993.0" data-gr-ext-installed="">
	<div style="width: 75%"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
		<canvas id="canvas" style="display: block; height: 340px; width: 680px;" width="1360" height="680" class="chartjs-render-monitor"></canvas>
	</div>
	<script>
		var barChartData = {
			labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
			datasets: [
			{
				label: 'Dataset 1',
				backgroundColor: window.chartColors.grey,
				yAxisID: 'y-axis-2',
				data: [
					9,
					13
				]
			}, {
				label: 'Dataset 2',
				backgroundColor: window.chartColors.red,
				yAxisID: 'y-axis-2',
				data: [
					5,
					20
				]

			}
		]

		};
		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myBar = new Chart(ctx, {
				type: 'bar',
				data: barChartData,
				options: {
					responsive: true,
					title: {
						display: true,
						text: 'Stacked Bar Charts'
					},
					tooltips: {
						mode: 'index',
						intersect: true  
					},
					scales: {
						xAxes: [{
							stacked: true,
							gridLines: {
								drawOnChartArea: false
							},
						}],
						yAxes: [{
							stacked: true,
							id: 'y-axis-2',
							gridLines: {
								drawOnChartArea: true
							},
							ticks: {
                   				beginAtZero: true
                			}
						}],
					}
				}
			});
		};
	</script>



</body></html>
